<ul class="menu">
  <li class="menu-item" routerLinkActive="active">
    <a [routerLink]="['/home']" class="menu-link" (click)="closeMenu()"><i class="fa fa-home"></i> Home</a>
  </li>

  <li class="menu-item" routerLinkActive="active">
    <a [routerLink]="['/building']" class="menu-link" (click)="closeMenu()"><i class="fa fa-building"></i> Building</a>
  </li>

  <li class="menu-item" routerLinkActive="active">
    <a [routerLink]="['/blinds']" class="menu-link" (click)="closeMenu()"><i class="fa fa-window-maximize"></i> Blinds</a>
  </li>

  <li class="menu-item dropdown" [ngClass]="{'show': isClimateMenuOpen}" routerLinkActive="active">
    <span class="menu-link" (click)="toggleClimateMenu()"><i class="fa fa-thermometer-half"></i>Climate</span>

    <ul class="menu dropdown-menu">
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/climate/control']" class="menu-link" (click)="closeMenu()"><i class="fa fa-play-circle"></i> Control</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/climate/data']" class="menu-link" (click)="closeMenu()"><i class="fa fa-table"></i> Data</a>
      </li>
    </ul>
  </li>

  <li class="menu-item dropdown" [ngClass]="{'show': isPushMenuOpen}" routerLinkActive="active">
    <span class="menu-link" (click)="togglePushMenu()"><i class="fa fa-comment"></i>Push</span>

    <ul class="menu dropdown-menu">
      <li class="menu-item" routerLinkActive="active">
        <a class="menu-link" (click)="subscribeToPush()"><i class="fa fa-check"></i> On</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a class="menu-link" (click)="unsubscribeFromPush()"><i class="fa fa-times"></i> Off</a>
      </li>
      <li class="menu-item" routerLinkActive="active">
        <a [routerLink]="['/phone']" class="menu-link" (click)="closeMenu()"><i class="fa fa-phone"></i> Register</a>
      </li>
    </ul>
  </li>
</ul>
